<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mordujemy Photoshopa</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
    <nav>
        <ul>
            <li>Upload</li>
            <li>Jasność</li>
            <li>Kontrast</li>
            <li>Saturacja</li>
            <li>Rysunek</li>
        </ul>
    </nav>
    <input type="file" id="upload">
    <canvas id="canvas" width="800" height="450"></canvas>

    <div id="buttons">
        <div id="jas">
            <button id="jasDOWN">Nie Jaśniej</button>
            <button id="jasUP">Jaśniej</button>
        </div>
        <div id="kon">
            <button id="konDOWN">Mniejszy kontrast</button>
            <button id="konUP">Większy kontrast</button>
        </div>
        <div id="sat">
            <button id="satDOWN">Saturacja w dół</button>
            <button id="satUP">Saturacja w górę</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

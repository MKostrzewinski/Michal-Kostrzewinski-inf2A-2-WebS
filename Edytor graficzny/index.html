<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edytor graficzny</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
    <input type="file" id="upload">
    <canvas id="canvas" width="800" height="450"></canvas>

    <div id="buttons">
        <div id="jas">
            <button id="jasDOWN">Nie Jaśniej</button>
            <button id="jasUP">Jaśniej</button>
        </div>
        <div id="kon">
            <button id="konDOWN">Mniejszy kontrast</button>
            <button id="konUP">Większy kontrast</button>
        </div>
        <div id="sat">
            <button id="satDOWN">Saturacja w dół</button>
            <button id="satUP">Saturacja w górę</button>
        </div>

        <div id="rysowanie">
            <button id="black"></button>
            <button id="white"></button>
            <button id="red"></button>
            <button id="lime"></button>
            <button id="blue"></button>
            <button id="yellow"></button>
            <button id="cyan"></button>
            <button id="magenta"></button>
            <button id="silver"></button>
            <button id="gray"></button>
            <button id="maroon"></button>
            <button id="olive"></button>
            <button id="green"></button>
            <button id="purple"></button>
            <button id="teal"></button>
            <button id="navy"></button>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
